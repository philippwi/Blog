<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<p>Aktueller Nutzer: {{.CurrentUser}}</p>
<a href="logout">Ausloggen</a>
<form method="post">
    <label for="btl">Blog-Titel</label><br>
    <input type="text" name="blgtitle" id="btl" size="100">
    <br><br>
    <label>Inhalt</label><br>
    <textarea name="blgcont" cols="100" rows="5"></textarea>
    <input type="submit" value="Eintragen">
</form>

<ul>
    {{range .BlogEntries}}
    <li><a href="viewblog?ID={{.ID}}">{{.Title}}</a><br>
        von {{.Author}}<br>
        <br>
    </li>
    {{end}}
</ul>
</body>
</html>
